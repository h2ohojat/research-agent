{% extends "base.html" %}
{% load static %}
{% block title %}Pyamooz AI — Chat{% endblock %}

{% block content %}
  <section class="layout">
    {% include "frontend/includes/_sidebar.html" %}

    <section class="content">
      <div id="conv-title" class="subtitle"></div>
      <div id="list"></div>
      {% include "frontend/includes/_composer.html" %}
    </section>
  </section>
  <button id="jumpToBottom" aria-label="پرش به انتهای گفتگو" title="پرش به انتها">
  <!-- آیکن فلش رو به پایین -->
  <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
    <path d="M7 10l5 5 5-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>


{% endblock %}

{% block scripts %}
  <!-- Markdown parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- XSS sanitizer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.7/purify.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Syntax highlight themes: روشن/تیره (یکی فعال، یکی غیرفعال) -->
  <link id="hljsThemeLight" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/github.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link id="hljsThemeDark" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/github-dark.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" disabled />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- highlight.js core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- اسکریپت اصلی صفحه -->
  <script type="module" src="{% static 'frontend/js/chat.js' %}"></script>
{% endblock %}
