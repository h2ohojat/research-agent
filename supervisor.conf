[supervisord]
nodaemon=true
user=root

[program:daphne]
command=daphne -b 0.0.0.0 -p 8000 pyamooz_ai.asgi:application
directory=/usr/src/app
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0